{% extends 'base.html' %} 

{% block title %}Acceso Kinesiólogo{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white text-center">
                    <h4 class="mb-0"><i class="fas fa-user-md"></i> Acceso Kinesiólogo</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="id_username">RUT o Usuario</label>
                            <input type="text" name="username" id="id_username" class="form-control" required placeholder="Ingresa tu usuario o RUT">
                        </div>
                        
                        <div class="form-group mb-4">
                            <label for="id_password">Contraseña</label>
                            <input type="password" name="password" id="id_password" class="form-control" required placeholder="Contraseña">
                        </div>
                        
                        <button type="submit" class="btn btn-dark btn-block btn-lg w-100">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
            <p class="text-center mt-3">
                <a href="{% url 'usuarios:autenticar_paciente' %}">Acceso para Pacientes</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
